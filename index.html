<!DOCTYPE html>

    <title>Publications - Sukanya Chellappa</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        /* Container for Images */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px;
        }

        .image-box {
            width: 180px;
            height: 180px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .image-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header for Publications */
        .publications {
            text-align: center;
            margin-top: 40px;
        }

        .publications h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .publications a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .publications a:hover {
            color: #1abc9c;
        }

        /* Animation on page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-container, .publications {
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
